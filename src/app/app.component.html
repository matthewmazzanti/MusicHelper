<table>
    <tr *ngFor="let i of viewNeck">
        <td *ngFor="let j of i">{{getNoteString(j)}}</td>
    </tr>
</table>
<div>{{currSteps}}</div>
<select [(ngModel)]="mode" (ngModelChange)="buildSteps($event)">
    <option *ngFor="let m of modes" value={{m.degree}}>{{m.name}}</option>
</select>

<select [(ngModel)]="root" (ngModelChange)="buildScale($event)">
    <option *ngFor="let n of notes;let i=index"value={{i}}>{{n}}</option> 
</select>

<div>{{root}}</div>
<div>{{viewScale}}</div>
